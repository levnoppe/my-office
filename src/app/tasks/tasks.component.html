<div class="app-{{appId}}-theme container-fluid" style="height: 100vh">
  <ng-template appPlaceholder></ng-template>
  <mat-spinner *ngIf="isLoading && catIsLoading" style="margin:30vh auto auto auto;"></mat-spinner>
  <div *ngIf="!isLoading && !catIsLoading">
    <div class="mat-headline">
      <mat-icon center>access_alarm</mat-icon>
      My Tasks
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-5">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12">
              <button
                id="newTaskBtn"
                type="button"
                mat-raised-button
                color="primary"
                (click)="openDialog()"
              >New Task
              </button>
            </div>
          </div>

          <div class="row">
            <h3 class="col-xs-12">Task Categories</h3>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <app-category-item [editMode]="'new'"></app-category-item>
            </div>
          </div>
          <mat-divider></mat-divider>
          <div *ngIf="taskCategories ? taskCategories.length : 0 > 0" class="row">
            <app-category-item *ngFor="let category of taskCategories; let i = index"
                               [editMode]="'edit'"
                               [taskCategory]="category"
                               class="col-xs-12">
            </app-category-item>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-7">
        <div class="row">
          <h3 class="col-xs-12">Task Schedule</h3>
        </div>
        <div class="row" *ngIf="tasks ? tasks.length : 0 > 0">
          <app-task-item
            *ngFor="let task of tasks; let i = index"
            [task]="task"
            style="margin: 2px"
            class="col-xs-12"
          ></app-task-item>
        </div>
      </div>
    </div>
  </div>

</div>
